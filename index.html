<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elenco Persone</title>
    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;
            background: linear-gradient(135deg, #e8f0ff, #f9f9fb);
            color: #222;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 25px;
            color: #004085;
        }

        input[type="file"] {
            background: #fff;
            border: 2px solid #0078d7;
            padding: 10px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="file"]:hover {
            border-color: #005a9e;
        }

        button {
            background-color: #0078d7;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            margin-left: 10px;
            transition: 0.3s;
            font-size: 1rem;
        }

        button:hover {
            background-color: #005a9e;
        }

        table {
            margin-top: 30px;
            border-collapse: collapse;
            width: 85%;
            max-width: 900px;
            background: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        th {
            background-color: #0078d7;
            color: white;
            padding: 12px;
            font-size: 1rem;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-size: 0.95rem;
        }

        tr:hover {
            background-color: #f3f9ff;
        }
    </style>
</head>
<body>

    </div>

        </thead>

    <script src="js.js"></script>
</body>
</html>
